
image: maven:latest

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - package
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the code..."
    - bash runServer.sh &
    - mvn clean install
    - mvn validate
    - mvn compile
    - echo "Compile complete."

unit-test-job:   # This job runs in the test stage.
  stage: test   # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests..."
    - mvn '-Dtest=ClientTests.*Test' test
    - mvn '-Dtest=ServerTests.*Test' test
    - echo "All tests ran successfully"

acceptence-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Running acceptance tests..."
    - bash runServer.sh &
    - echo "Waiting for server to start"
    - sleep 5
    - mvn '-Dtest=AcceptanceTests.*Test' test
    - echo "No Acceptance test issues found."


package-job:   # This job runs the package stage.
  stage: package    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Packaging code..."
    - bash runServer.sh &
    - echo "Waiting for server to start"
    - sleep 5
    - mvn package
    - echo "Successfully packaged."
    - mvn verify
    - echo "No package issues found."

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - bash runServer.sh &
    - echo "Waiting for server to start"
    - sleep 5
    - mvn deploy
    - echo "Application successfully deployed."
